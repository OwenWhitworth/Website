<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6th grade</title>
</head>

<body style="background-color: red;">


    <!-- Horizontal frameset -->
    <frameset rows="25%,50%,25%">
        <frame src="frame_a.htm" style="background-color: white;">
        <frame src="frame_b.htm" style="background-color: white;">
        <frame src="frame_c.htm" style="background-color: white;">
    </frameset>

    <!-- Mixed frameset -->
    <frameset rows="50%,50%">
        <frame src="frame_a.htm">
        <frameset cols="25%,75%">
            <frame src="frame_b.htm">
            <frame src="frame_c.htm">
        </frameset>
    </frameset>

    <!-- HTML Lists -->
    <h2>HTML Lists</h2>

    <!-- Numbered List -->
    <ol>
        <li>List content 1</li>
        <li>List content 2</li>
    </ol>

    <!-- Unnumbered List -->
    <ul>
        <li>List content A</li>
        <li>List content B</li>
    </ul>

    <!-- Tables -->
    <h2>Tables</h2>

    <!-- Table with border -->
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td bgcolor="blue">1001</td>
            <td>A</td>
        </tr>
        <tr>
            <td>1002</td>
            <td bgcolor="blue">B+</td>
        </tr>
    </table>

    <!-- Email Link -->
    <p>Contact us via email: <a href="mailto:your@email.com">your@email.com</a></p>

    <!-- Image of a Classroom -->
    <img src="classroom.jpg" alt="Classroom Image" style="width: 100%; max-width: 800px; height: auto;">

</body>

</html>
